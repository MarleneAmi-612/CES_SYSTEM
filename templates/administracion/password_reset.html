<!doctype html><html lang="es"><head>
<link rel="icon" href="{% static 'favicon/favicon.ico' %}">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Recuperar contraseña</title>
<style>body{background:#0f1114;color:#e9eef5;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;display:grid;min-height:100vh;place-items:center} .box{width:min(460px,92vw);background:#161a20;border:1px solid #242a33;border-radius:16px;padding:22px} input{width:100%;padding:12px;border-radius:12px;border:1px solid #242a33;background:#0f141a;color:#e9eef5} .btn{width:100%;margin-top:12px;padding:12px;border:none;border-radius:12px;background:linear-gradient(135deg,#17448e,#2b66c0);color:#fff;font-weight:700}</style>
</head><body>
<div class="box">
  <h1 style="margin:0 0 8px">Recuperar contraseña</h1>
  <p>Ingresa tu correo institucional. Si existe una cuenta válida, te enviaremos un enlace seguro.</p>
  <form method="post">{% csrf_token %} {{ form.email }} <button class="btn" type="submit">Enviar enlace</button></form>
  <p style="margin-top:10px"><a href="{% url 'administracion:login' %}" style="color:#9fc1ff;text-decoration:none">Volver al acceso</a></p>
</div>
</body></html>
