{% load static %}
<!doctype html>
<html lang="es-mx">
  <head>
    <meta charset="utf-8">
    <title>Contraseña actualizada</title>

    <link rel="icon" href="{% static 'favicon/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  </head>

  <body class="bg-orbs auth-bg">
    <div class="auth-shell">
      <main class="auth-card" role="status">
        <header class="auth-card__header">
          <div class="auth-card__icon">
            <div class="auth-card__icon-mark">✅</div>
          </div>
          <div>
            <h1 class="auth-card__title">Contraseña actualizada</h1>
            <p class="auth-card__subtitle">
              Tu contraseña se guardó correctamente.
            </p>
          </div>
        </header>

        <section class="auth-card__body">
          <p>
            Ya puedes acceder de nuevo al panel de administración con tu nueva
            contraseña.
          </p>

          <div class="auth-card__actions">
            <a href="{% url 'administracion:login' %}" class="btn btn--primary">
              Ir al acceso
            </a>
          </div>
        </section>
      </main>

      <div class="auth-footer">
        © CES · Centro de Estudios Superiores en Negocios y Humanidades
      </div>
    </div>
  </body>
</html>
