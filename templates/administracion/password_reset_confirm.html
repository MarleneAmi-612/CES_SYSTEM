<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Definir nueva contraseña</title></head>
<body style="background:#0f1114;color:#e9eef5;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;display:grid;min-height:100vh;place-items:center">
  <div style="width:min(460px,92vw);background:#161a20;border:1px solid #242a33;border-radius:16px;padding:22px">
    <h1>Nueva contraseña</h1>
    <form method="post">{% csrf_token %} {{ form.as_p }} <button style="width:100%;margin-top:12px;padding:12px;border:none;border-radius:12px;background:linear-gradient(135deg,#17448e,#2b66c0);color:#fff;font-weight:700">Guardar</button></form>
  </div>
</body></html>
