{% load static %}
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Certificado CPROEM</title>
<style>
  @page { size: A4 landscape; margin: 0; }
  html, body { margin:0; padding:0; height:100%; }

  body {
    margin: 0;
    background: url("{% static 'img/diplomas/Constancia_CPOREM_impresa.png' %}") center center no-repeat;
    background-size: contain;
    background-color: #fff;
    font-family: "DejaVu Sans", Arial, sans-serif;
    color: #000;
  }

  .page {
    position: relative;
    width: 297mm;
    height: 210mm;
  }

  /* NOMBRE */
  .nombre {
    position: absolute;
    top: 84mm;
    left: 80mm;
    right: 20mm;
    text-align: center;
    font-size: 20pt;
    font-weight: 700;
    color: #000;
  }

  /* CURP */
  .curp {
    position: absolute;
    top: 98mm;
    left: 213mm;
    width: 80mm;
    text-align: left;
    font-size: 10pt;
    font-style: italic;
    font-weight: 600;
    letter-spacing: 0.6pt;
    color: #b00000;
  }

  /* PROGRAMA */
  .programa {
    position: absolute;
    top: 116mm;
    left: 70mm;
    right: 20mm;
    text-align: center;
    font-size: 18pt;
    font-weight: 800;
    color: #000;
  }

  /* FECHAS */
  .periodo {
    position: absolute;
    top: 128mm;
    left: 148mm;
    font-size: 11pt;
    color: #000;
    text-align: left;
  }

  /* FECHA DE FIN – un poquito a la izquierda */
  .periodo .fin-fecha {
    display: inline-block;
    margin-left: 8mm; /* antes 10mm */
  }

  /* QR */
  .qr {
    position: absolute;
    right: 43mm;
    bottom: 20mm;
    width: 32mm;
    height: 32mm;
  }

  .qr img {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="page">

    <!-- NOMBRE -->
    <div class="nombre">
      {{ nombre }}
    </div>

    <!-- CURP -->
    {% if curp %}
      <div class="curp">
        {{ curp|upper }}
      </div>
    {% endif %}

    <!-- PROGRAMA -->
    <div class="programa">
      {{ programa }}
    </div>

    <!-- FECHAS -->
    <div class="periodo">
      {% if inicio %}{{ inicio|date:"d/m/Y" }}{% endif %}
      {% if inicio and fin %}
        <span class="fin-fecha">{{ fin|date:"d/m/Y" }}</span>
      {% elif fin %}
        {{ fin|date:"d/m/Y" }}
      {% endif %}
    </div>

    <!-- QR -->
    <div class="qr">
      <img src="{{ qr_url }}" alt="QR de verificación">
    </div>

  </div>
</body>
</html>
